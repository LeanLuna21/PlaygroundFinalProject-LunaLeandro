<!-- esta linea indica que este html hereda su estructura de 'template_padre.html' -->
{% extends './base.html' %}
<!-- esto carga los estilos -->
{% load static %}
<!-- ingresamos el contenido que cambiara en las distintas paginas 'hijas' -->
{% block MainContent %}

<div class="text-center">
    <h1>Nuestros Productos:</h1>
    <br>
    <h3> SABERS </h3>
</div>

<br><br>

{% for i in productos %}
<div>
    <!-- imprimo el nombre del prod (como este definido en el modelo) -->
    <li> Producto: {{i.nombre}} </li>
    <p> ${{i.precio}} </p>
    <p> {{i.medida}}cm </p>
    <p> Stock disponible: {{i.stock}} </p>

    <a href=""><button type="button" class="btn btn-sm btn-outline-success">
         Editar </button></a>
    
    <a href=""><button type="button" class="btn btn-outline-danger">
         Eliminar</button></a>
    
    <br><br>
</div>
{% endfor %}

<!-- con %url% llamamos a la view del nombre que le pasamos en el doc urls.py -->
<a class="btn btn-primary" href="{% url 'crear_sable' %}" style="margin: 20px;">Agregar</a>
<br><br>

{% endblock MainContent %}
