{% extends './base-forms.html' %}

{% load static %}

{% block MainContent %}

<h1>Detalles del Producto</h1>
    <br><br>
    
    <form action='' method="post"> {% csrf_token %}
        <p style="display: inline;">Nombre del producto: <h5 style="display: inline;" id="nombre"> {{ producto }} </h5></p>
        <p style="display: inline;">Cantidad en stock: <h5 style="display: inline;"> {{ stock }} </h5></p>
        <p> Precio unitario: ${{precio}} </p>
        <p> Cantidad a comprar: <input type="number" name="cantidad">  </p>
        <br><br>
        <input class="btn btn-primary" type="submit" value="Comprar" style="padding:10px 30px;margin-top:20px;">
    </form>

{% endblock MainContent %}
